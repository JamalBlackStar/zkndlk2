<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Поисковик законов + Калькулятор</title>
<style>
:root {
  --bg:#0b0d10; --card:#12151a; --text:#e9eef5; --muted:#9fb0c3; --accent:#4ea1ff; --accent-border:#4ea1ff;
}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background:var(--bg);color:var(--text);}
.wrap{max-width:920px;margin:0 auto;padding:24px}
h1{font-size:clamp(20px,3.5vw,32px);margin:0 0 10px}
.sub{color:var(--muted);margin-bottom:18px}
.searchBar{position:sticky;top:0;background:var(--bg);backdrop-filter: blur(8px);z-index:10;padding:12px 0 16px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
input[type="text"]{flex:1;padding:14px;border:1px solid var(--accent-border);border-radius:14px;color:var(--text);outline:none;background:var(--card);}
input::placeholder{color:#6a7a8b}
select{padding:10px;border-radius:10px;border:1px solid var(--accent-border);background:var(--card);color:var(--text);cursor:pointer}
.grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:16px}
@media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
.card{background:var(--card);border:1px solid var(--accent-border);border-radius:16px;padding:14px;box-shadow:0 8px 24px rgba(0,0,0,.15)}
.pill{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--accent-border);background:none;font-size:12px;font-weight:700;cursor:default}
.btn{cursor:pointer;user-select:none}
.muted{color:var(--muted)}
.fine{font-weight:700}
.hl{background:rgba(78,161,255,.2); padding:0 .2em; border-radius:4px}
.tabs{display:flex;gap:8px;align-items:center;margin-bottom:8px;position:sticky;top:0;background:var(--bg);z-index:11;padding-top:8px}
.tabBtn{transition:transform .1s ease}
.tabBtn.active{background:rgba(78,161,255,.15)}
.tabBtn.btn{cursor:pointer}
.calcPanel{margin-top:16px;padding:14px;border-radius:16px;background:var(--card);border:1px solid var(--accent-border)}
.calcRow{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.kpi{display:inline-flex;gap:6px;align-items:center}
.clearBtn{margin-left:auto;cursor:pointer;padding:6px 10px;background:var(--accent);border-radius:10px;color:#001833;font-weight:700}
.clearBtn:hover{background:var(--accent-border)}
.violationList{margin-top:16px;display:flex;flex-direction:column;gap:8px}
.violationItem{display:flex;justify-content:space-between;align-items:center;padding:8px;border:1px solid var(--accent-border);border-radius:10px;background:var(--card)}
.violationItem span{color:var(--text)}
.violationItem button{background:none;border:none;color:var(--accent);font-size:16px;cursor:pointer}
.violationItem button:hover{color:var(--accent-border)}
</style>
</head>
<body>

<div class="wrap">
  <!-- Вкладки -->
  <div class="tabs">
    <div class="pill tabBtn btn active" data-target="section-main">Основное</div>
    <div class="pill tabBtn btn" data-target="section-calc">Калькулятор</div>
  </div>

  <!-- ====== Поиск по статьям ====== -->
  <section id="section-main">
    <div class="searchBar">
      <h1>Поисковик законов</h1>
      <div class="sub">Поиск по статьям КоАП РП и УК РП. Вводи ситуацию своими словами.</div>
      <div class="row">
        <input id="q" type="text" placeholder="Например: опасное вождение, красный" />
        <select id="lawSelect">
          <option value="Все">Все</option>
          <option value="КоАП">КоАП РП</option>
          <option value="УК">УК РП</option>
        </select>
      </div>
    </div>
    <div id="results" class="grid"></div>
    <div id="empty" class="empty" style="display:none">Ничего не найдено.</div>
  </section>

  <!-- ====== Калькулятор ====== -->
  <section id="section-calc" style="display:none">
    <div class="searchBar">
      <h1>Калькулятор штрафов</h1>
      <div class="sub">Выбирай статьи, чтобы посчитать суммарный штраф и лишение.</div>
      <div class="row">
        <input id="q2" type="text" placeholder="Ищи статьи для добавления" />
        <select id="lawSelect2">
          <option value="Все">Все</option>
          <option value="КоАП">КоАП РП</option>
          <option value="УК">УК РП</option>
        </select>
      </div>
    </div>

    <div id="results2" class="grid"></div>
    <div id="empty2" class="empty" style="display:none">Ничего не найдено.</div>

    <div class="calcPanel">
      <div class="calcRow">
        <div class="pill kpi">Выбрано: <span id="calc-count">0</span></div>
        <div class="pill kpi">Штраф всего: <span id="calc-fine">0 ₽</span></div>
        <div class="clearBtn" id="calc-clear">Очистить</div>
      </div>
      <div class="violationList" id="violations-list"></div>
    </div>
  </section>
</div>

// === Вкладки ===
document.querySelectorAll('.tabBtn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.tabBtn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const target = btn.dataset.target;
    document.querySelectorAll('section[id^="section-"]').forEach(s=>s.style.display = (s.id===target)?'block':'none');
  });
});

// === Подсветка ===
function highlight(text, query){
  if(!query) return text;
  let q = query.toLowerCase();
  return text.replace(new RegExp(`(${q})`, 'gi'), '<span class="hl">$1</span>');
}

// === Поиск ===
function search(inputId, resultId, emptyId, selectId){
  const q = document.getElementById(inputId).value.toLowerCase();
  const lawSel = document.getElementById(selectId).value;
  let results = DB.filter(x => (lawSel==='Все'||x.lawCode===lawSel) && (x._hay.includes(q)||!q));
  const box = document.getElementById(resultId);
  const empty = document.getElementById(emptyId);
  box.innerHTML='';
  if(!results.length){ empty.style.display='block'; return; }
  empty.style.display='none';
  results.forEach(r=>{
    const el = document.createElement('div');
    el.className='card';
    el.innerHTML = `<div class="row" style="justify-content:space-between;align-items:flex-start;margin-bottom:6px">
      <div class="pill">${r.lawCode} · Глава ${r.gl} · Статья ${r.art}</div>
      <div class="pill">${r.lawCode==='УК'?'Наказание':'Штраф'}: <span class="fine">${r.fine}</span></div>
      </div>
      <div style="font-weight:700;margin-bottom:6px">${highlight(r.title,q)}</div>
      <div class="muted">${highlight(r.law,q)}</div>`;
    if(resultId==='results2'){
      const btn = document.createElement('div'); btn.className='pill btn plus'; btn.textContent='+';
      btn.onclick=()=>addViolation(r);
      el.querySelector('.row').appendChild(btn);
    }
    box.appendChild(el);
  });
}

// === Калькулятор ===
let calcCount=0, totalFine=0, totalBan=0;
const MAX_FINE=200000, MAX_BAN=48;

function parseFine(str, lawCode){
  let f=0,b=0;
  const money = str.match(/(\d[\d\s]*)\s*₽/);
  if(money) f = parseInt(money[1].replace(/\s/g,''),10);
  if(lawCode==='КоАП'){
    const y = str.match(/(\d+)\s*год/); if(y) b+=parseInt(y[1],10)*12;
    const mo = str.match(/(\d+)\s*месяц/); if(mo) b+=parseInt(mo[1],10);
  }
  return {fine:f,ban:b};
}

function addViolation(item){
  const {fine, ban}=parseFine(item.fine,item.lawCode);
  calcCount++;
  totalFine+=fine;
  totalBan+=ban;
  if(totalFine>MAX_FINE) totalFine=MAX_FINE;
  if(totalBan>MAX_BAN) totalBan=MAX_BAN;

  const v = document.createElement('div'); v.className='violationItem';
  v.innerHTML=`<span>${item.title}</span><span>${fine} ₽</span><span>${ban?Math.floor(ban/12)+' год(а)':'нет'}</span><button>×</button>`;
  v.querySelector('button').onclick=()=>{removeViolation(v,fine,ban)};
  document.getElementById('violations-list').appendChild(v);
  updateCalcUI();
}

function removeViolation(el,f,b){
  el.remove(); calcCount--; totalFine-=f; totalBan-=b;
  if(totalFine<0) totalFine=0;
  if(totalBan<0) totalBan=0;
  updateCalcUI();
}

function resetCalc(){
  calcCount=0; totalFine=0; totalBan=0;
  document.getElementById('violations-list').innerHTML='';
  updateCalcUI();
}

function updateCalcUI(){
  document.getElementById('calc-count').textContent=calcCount;
  document.getElementById('calc-fine').textContent=totalFine+' ₽';
  document.getElementById('calc-ban').textContent=totalBan?Math.floor(totalBan/12)+' год(а)':'нет';
}

document.getElementById('calc-clear').addEventListener('click',resetCalc);
</script>
